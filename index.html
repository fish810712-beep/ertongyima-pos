<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>二童一馬 POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f4f1ec;
}

header {
  background: #cbb8a5;
  padding: 14px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.main {
  display: flex;
  height: calc(100vh - 60px);
}

/* 左：金額區 */
.left {
  flex: 2;
  padding: 16px;
}

.price-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

.price-btn {
  padding: 22px 0;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  background: #ffffff;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}

.price-btn:active {
  background: #e8dfd6;
}

/* 右：結帳區 */
.right {
  flex: 1;
  background: #ffffff;
  padding: 16px;
  border-left: 2px solid #ddd;
  display: flex;
  flex-direction: column;
}

.cart {
  flex: 1;
  overflow-y: auto;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
  font-size: 18px;
}

.cart-item button {
  border: none;
  background: none;
  font-size: 18px;
  color: #c0392b;
}

.summary {
  text-align: right;
  margin-top: 10px;
}

.count {
  font-size: 16px;
}

.total {
  font-size: 36px;
  color: #c0392b;
  font-weight: bold;
  margin-top: 4px;
}

.action-btn {
  margin-top: 10px;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
}

.clear {
  background: #ccc;
}

.checkout {
  background: #6b8e23;
  color: #fff;
}
</style>
</head>

<body>
<header>二童一馬 POS</header>

<div class="main">

  <!-- 金額區 -->
  <div class="left">
    <div class="price-grid" id="priceGrid"></div>
  </div>

  <!-- 結帳區 -->
  <div class="right">
    <div class="cart" id="cart"></div>

    <div class="summary">
      <div class="count">件數：<span id="count">0</span></div>
      <div class="total">$<span id="total">0</span></div>
    </div>

    <button class="action-btn clear" onclick="clearCart()">清空</button>
    <button class="action-btn checkout" onclick="checkout()">結帳完成</button>
  </div>

</div>

<script>
/* 你指定的金額（完整） */
const prices = [
  100,150,190,200,250,290,
  300,350,390,400,450,490,
  500,550,590,600,650,690,
  700,790,800,890
];

let cart = JSON.parse(localStorage.getItem("cart") || "[]");

/* 產生金額鍵 */
const grid = document.getElementById("priceGrid");
prices.forEach(p => {
  const btn = document.createElement("button");
  btn.className = "price-btn";
  btn.innerText = "$" + p;
  btn.onclick = () => addItem(p);
  grid.appendChild(btn);
});

function addItem(price) {
  cart.push(price);
  save();
  render();
}

function removeItem(index) {
  cart.splice(index, 1);
  save();
  render();
}

function clearCart() {
  cart = [];
  save();
  render();
}

function render() {
  const cartDiv = document.getElementById("cart");
  cartDiv.innerHTML = "";
  let total = 0;

  cart.forEach((price, i) => {
    total += price;
    const row = document.createElement("div");
    row.className = "cart-item";
    row.innerHTML = `
      <span>$${price}</span>
      <button onclick="removeItem(${i})">✕</button>
    `;
    cartDiv.appendChild(row);
  });

  document.getElementById("count").innerText = cart.length;
  document.getElementById("total").innerText = total;
}

function checkout() {
  if (cart.length === 0) return;
  alert("結帳完成\n總金額：$" + cart.reduce((a,b)=>a+b,0));
  clearCart();
}

function save() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

/* 條碼槍支援（輸入金額後 Enter） */
document.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const value = Number(buffer);
    if (prices.includes(value)) addItem(value);
    buffer = "";
  } else if (!isNaN(e.key)) {
    buffer += e.key;
  }
});
let buffer = "";

render();
</script>
</body>
</html>
